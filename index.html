<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="styles.css"/>
  <title>Odins Calculator</title>
</head>
<body>
  <div class="calculator card">
    <div class="calculator-screen">
      <div data-previousOutput class='output-screen'></div>
      <div data-input class='input' value=""></div>
    </div>
    <div class="calculator-keys">
      <button data-operator type="button" class="operator btn btn-info" data-key='187' value="+">+</button>
      <button data-key='189' data-operator type="button" class="operator btn btn-info" value="-">-</button>
      <button data-key='56' data-operator type="button" class="operator btn btn-info" value="*">&times;</button>
      <button data-key='191' data-operator type="button" class="operator btn btn-info" value="/">&divide;</button>

      <button data-key='55' data-number type="button" value="7" class="btn btn-light waves-effect">7</button>
      <button data-key='56' data-number type="button" value="8" class="btn btn-light waves-effect">8</button>
      <button data-key='57' data-number type="button" value="9" class="btn btn-light waves-effect">9</button>
      <button data-key='46' data-delete type='button' class='delete'>DEL</button>
      <button data-key='52' data-number type="button" value="4" class="btn btn-light waves-effect">4</button>
      <button data-key='53' data-number type="button" value="5" class="btn btn-light waves-effect">5</button>
      <button data-key='54' data-number type="button" value="6" class="btn btn-light waves-effect">6</button>
      <button data-key='49' data-number type="button" value="1 class="btn btn-light waves-effect">1</button>
      <button data-key='50' data-number type="button" value="2" class="btn btn-light waves-effect">2</button>
      <button data-key='51' data-number type="button" value="3" class="btn btn-light waves-effect">3</button>
      <button data-key='48' data-number type="button" value="0" class="btn btn-light waves-effect">0</button>
      <button data-number type="button" class="decimal function btn btn-secondary" value=".">.</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
      <button data-equal type="button" class="equal-sign operator btn btn-default" value="=">=</button>

    </div>
  </div>
</body>
<script src='script.js'></script>
</html>
